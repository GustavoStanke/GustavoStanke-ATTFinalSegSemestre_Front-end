<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Filme</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles.css"> <!-- CSS personalizado -->
</head>

<body>
  <div class="container my-4 p-4 bg-light rounded shadow-lg">
    <!-- Cabeçalho -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <!-- Dropdown Menu -->
      <div class="dropdown">
        <button class="btn btn-light dropdown-toggle fw-bold" type="button" id="dropdownMenuButton"
          data-bs-toggle="dropdown" aria-expanded="false">
          Cadastro
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <li><a class="dropdown-item" href="../ListarFilmes/ListaFilmes.html">Filme</a></li>
          <li><a class="dropdown-item" href="../Sala/Salas.html">Sala</a></li>
          <li><a class="dropdown-item" href="../ListarSessao/ListaSessao.html">Sessão</a></li>
        </ul>
      </div>

      <!-- User Info -->
      <div class="d-flex align-items-center user-info">
        <i class="bi bi-person-circle fs-1 text-primary"></i>
        <span id="user-name" class="ms-3">Usuário</span>
      </div>
    </div>

    <!-- Título -->
    <h2 id="formTitle" class="fw-bold mb-4">Cadastro de Filme</h2>

    <!-- Formulário de Cadastro -->
    <form id="cadastroFilmeForm" class="d-flex flex-wrap">
      <input type="hidden" id="filmeId"> <!-- Campo oculto para edição -->

      <!-- Coluna Esquerda -->
      <div class="col-12 col-md-6 pe-md-4">
        <div class="mb-3">
          <label for="titulo" class="form-label">Título</label>
          <input type="text" class="form-control" id="titulo" placeholder="Digite o título do filme" required>
        </div>
        <div class="mb-3">
          <label for="duracao" class="form-label">Duração (minutos)</label>
          <input type="number" class="form-control" id="duracao" placeholder="Digite a duração do filme" required>
        </div>
        <div class="mb-3">
          <label for="genero" class="form-label">Gênero</label>
          <select class="form-control" id="genero" required>
            <option value="ACAO">Ação</option>
            <option value="COMEDIA">Comédia</option>
            <option value="DRAMA">Drama</option>
            <option value="FANTASIA">Fantasia</option>
            <option value="TERROR">Terror</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="indicacao" class="form-label">Indicação de Idade</label>
          <input type="number" class="form-control" id="indicacao" placeholder="Digite a classificação indicativa"
            required>
        </div>
        <div class="mb-3">
          <label for="descricao" class="form-label">Descrição</label>
          <textarea class="form-control" id="descricao" rows="4" placeholder="Digite a descrição do filme"
            required></textarea>
        </div>
      </div>

      <!-- Coluna Direita -->
      <div class="col-12 col-md-6">
        <div class="mb-3">
          <label for="foto" class="form-label">Imagem (URL)</label>
          <input type="text" class="form-control" id="foto" placeholder="Cole o link da imagem aqui"
            onchange="previewImage()">
          <img id="imagePreview" class="image-preview mt-3" alt="Pré-visualização da imagem"
            style="max-inline-size: 100%; block-size: auto; display: none;">
        </div>
      </div>

      <!-- Botões -->
      <div class="d-flex justify-content-between mt-4 col-12">
        <button type="button" class="btn btn-secondary btn-lg"
          onclick="window.location.href='../ListarFilmes/ListaFilmes.html'">Voltar</button>
        <button type="submit" class="btn btn-primary btn-lg">Salvar</button>
      </div>
    </form>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../CadastrarFilme/cadastro.js"></script> <!-- JavaScript para cadastro e edição -->

</body>

</html>
