<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Sessão</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles.css"> <!-- CSS personalizado -->
</head>

<body>
  <div class="container my-4 p-4 bg-light rounded shadow-lg">
    <!-- Cabeçalho -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div class="dropdown">
        <button class="btn btn-light dropdown-toggle fw-bold" type="button" id="dropdownMenuButton"
          data-bs-toggle="dropdown" aria-expanded="false">
          Cadastro
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <li><a class="dropdown-item" href="../ListarFilmes/ListaFilmes.html">Filme</a></li>
          <li><a class="dropdown-item" href="../Sala/Salas.html">Sala</a></li>
          <li><a class="dropdown-item" href="../ListarSessao/ListaSessao.html">Sessão</a></li>
        </ul>
      </div>

      <div class="d-flex align-items-center user-info">
        <i class="bi bi-person-circle fs-1 text-primary"></i>
        <span id="user-name" class="ms-3">Usuário</span>
      </div>
    </div>
   <!-- Título -->
   <h2 id="formTitle" class="text-center mb-4">Cadastro de Sessão</h2>
    <!-- Formulário de Cadastro -->
    <form id="cadastroSessaoForm" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="filmeSelect" class="form-label">Filme</label>
        <select class="form-select" id="filmeSelect" required>
          <option value="">Selecione um filme</option>
        </select>
        <div class="invalid-feedback">Por favor, selecione um filme.</div>
      </div>

      <div class="mb-3">
        <label for="salaSelect" class="form-label">Sala</label>
        <select class="form-select" id="salaSelect" required>
          <option value="">Selecione uma sala</option>
        </select>
        <div class="invalid-feedback">Por favor, selecione uma sala.</div>
      </div>

      <div class="mb-3">
        <label for="dataSessao" class="form-label">Data e Hora</label>
        <div class="d-flex gap-2">
          <input type="date" class="form-control" id="dataSessao" required>
          <input type="time" class="form-control" id="horaSessao" step="1" required>
        </div>
        <div class="invalid-feedback">Por favor, insira a data e a hora.</div>
      </div>

      <!-- Botões -->
      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-secondary btn-lg" onclick="window.history.back()">
          Voltar
        </button>
        <button type="submit" class="btn btn-primary btn-lg">Cadastrar</button>
      </div>
    </form>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../CadastraraSessao/cadastroSessao.js"></script> <!-- JavaScript externo -->
</body>

</html>
